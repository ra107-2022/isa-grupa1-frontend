<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
        </mat-form-field>
        <div class="error-message" *ngIf="registrationForm.get('name')?.hasError('required') && registrationForm.get('name')?.touched">
            Name is required.
        </div>
        <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname" type="text"/>
        </mat-form-field>
        <div class="error-message" *ngIf="registrationForm.get('surname')?.hasError('required') && registrationForm.get('surname')?.touched">
            Surname is required.
        </div>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" type="text"/>
        </mat-form-field>
        <div class="error-message" *ngIf="registrationForm.get('address')?.hasError('required') && registrationForm.get('address')?.touched">
            Address is required.
        </div>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text"/>
        </mat-form-field>
        <div class="error-message" *ngIf="registrationForm.get('username')?.hasError('required') && registrationForm.get('username')?.touched">
            Username is required.
        </div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="text"/>
        </mat-form-field>
        <div class="error-message" *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched">
            Email is required.
        </div>
        <div class="error-message" *ngIf="registrationForm.get('email')?.hasError('pattern') && registrationForm.get('email')?.touched">
            Please enter a valid email address.
        </div>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password"/>
        </mat-form-field>
        <div class="error-message" *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched">
            Password is required (min 6 characters).
        </div>
        <mat-form-field>
            <mat-label>Repeat Password</mat-label>
            <input matInput formControlName="repeatPassword" type="password"/>
        </mat-form-field>
        <div class="error-message" *ngIf="registrationForm.get('repeatPassword')?.hasError('required') && registrationForm.get('repeatPassword')?.touched">
            Please repeat the password.
        </div>
    <button color="primary" type="submit" mat-raised-button>Register</button>
    </div>
</form>
