
<div style="display: flex; flex-wrap: wrap; gap: 32px; padding: 24px; background: var(--color-bg-main, #181818);">
	<div *ngFor="let video of videos">
		<app-video-card [thumbnailUrl]="video.thumbnailSafeUrl"
						[title]="video.title"
						[creator]="video.creator"
						[views]="video.views"
		></app-video-card>
	</div>
</div>
