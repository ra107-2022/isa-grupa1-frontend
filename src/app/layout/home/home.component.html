<button class="upload-btn" (click)="goToUpload()">
   Upload Video
</button>

<button mat-raised-button 
		color="primary" 
		(click)="showLocalTrendingVideos()"
		style="margin: 10px;">
	<span>Show local trending videos</span>
</button>
<button mat-raised-button 
		color="primary" 
		(click)="loadVideos()"
		style="margin: 10px;">
	<span>Show normal feed</span>
</button>

<div style="display: flex; flex-wrap: wrap; gap: 32px; padding: 24px; background: var(--color-bg-main, #181818);">
	<div *ngFor="let video of videos">
		<app-video-card [thumbnailUrl]="video.thumbnailSafeUrl"
						[title]="video.title"
						[creator]="video.creator"
						[views]="video.views"
		></app-video-card>
	</div>
</div>
